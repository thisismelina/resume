<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Colorful Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-green-400 to-yellow-300 text-white flex justify-center items-center min-h-screen py-10">
    <div
        class="container mx-auto px-4 py-8 rounded-lg shadow-2xl bg-white/10 backdrop-blur-md border border-white/20 max-w-3xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-4 animate__animated animate__fadeInDown">
                <span class="bg-gradient-to-r from-teal-400 to-emerald-500 text-transparent bg-clip-text">
                    Jane Doe
                </span>
            </h1>
            <p class="text-lg text-gray-200 animate__animated animate__fadeIn">Software Developer & Designer</p>
        </header>

        <main class="text-center mb-8">
            <div class="animate__animated animate__fadeIn" style="animation-delay: 0.2s;">
                <h2 class="text-2xl font-semibold text-white mb-3">About Me</h2>
                <p class="text-gray-200 mb-6 text-lg">
                    I'm a passionate software developer and designer, dedicated to creating beautiful and functional
                    digital experiences.
                    I love combining technology and art to bring ideas to life.
                </p>
            </div>
            <button id="cta-button"
                class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-semibold rounded-full px-8 py-3 shadow-lg hover:shadow-xl transition-all duration-300 animate__animated animate__pulse animate__infinite">
                <span class="flex items-center gap-2">
                    <i class="fas fa-arrow-right"></i>
                    Get in Touch
                </span>
            </button>

            <div class="flex justify-center gap-4 mt-6 animate__animated animate__fadeIn"
                style="animation-delay: 0.4s;">
                <a href="#" class="text-white hover:text-blue-300 transition-colors duration-300 text-2xl"
                    aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="text-white hover:text-indigo-400 transition-colors duration-300 text-2xl"
                    aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="#" class="text-white hover:text-pink-400 transition-colors duration-300 text-2xl"
                    aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="text-white hover:text-gray-300 transition-colors duration-300 text-2xl"
                    aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </main>

        <footer class="text-center py-6 border-t border-white/20 animate__animated animate__fadeInUp"
            style="animation-delay: 0.6s;">
            <p class="text-gray-300 text-md">
                &copy; 2024 Jane Doe. All rights reserved.
            </p>
        </footer>
    </div>

    <script>
        // Simple script for demonstration.  You can add more interactivity here.
        document.addEventListener('DOMContentLoaded', () => {
            const heading = document.querySelector('h1');
            heading.classList.add('animate__animated', 'animate__fadeInDown');

            const ctaButton = document.getElementById('cta-button');
            ctaButton.addEventListener('click', () => {
                // You can add functionality here, like scrolling to a contact section or opening a modal
                alert('Contact section coming soon!');
            });
        });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</body>

</html>
