<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneha's Birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-100 to-purple-100 flex justify-center items-center min-h-screen">
    <div class="container text-center">
        <h1 class="text-4xl sm:text-6xl font-bold text-gray-800 mb-8 bg-gradient-to-r from-pink-500 to-purple-500 text-transparent bg-clip-text">
             Countdown
        </h1>
        <div id="countdown" class="text-3xl sm:text-5xl font-semibold text-gray-700 mb-8 flex flex-col sm:flex-row gap-4 justify-center">
            <div id="days" class="bg-white/70 backdrop-blur-md rounded-lg p-4 shadow-md"></div>
            <div id="hours" class="bg-white/70 backdrop-blur-md rounded-lg p-4 shadow-md"></div>
            <div id="minutes" class="bg-white/70 backdrop-blur-md rounded-lg p-4 shadow-md"></div>
            <div id="seconds" class="bg-white/70 backdrop-blur-md rounded-lg p-4 shadow-md"></div>
        </div>
        <div id="birthdayMessage" class="text-2xl sm:text-4xl font-semibold text-pink-600 hidden bg-white/70 backdrop-blur-md rounded-lg p-6 shadow-lg">
            <span class="animate-pulse">Happy Birthday, Sneha! ðŸŽ‰ðŸŽ‚ðŸŽˆ</span>
        </div>
    </div>

    <script>
        const targetDate = new Date('2025-04-27T00:00:00');

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate.getTime() - now.getTime();

            if (diff <= 0) {
                document.getElementById('countdown').classList.add('hidden');
                document.getElementById('birthdayMessage').classList.remove('hidden');
                clearInterval(intervalId);
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = `${days} Days`;
            document.getElementById('hours').textContent = `${hours} Hours`;
            document.getElementById('minutes').textContent = `${minutes} Minutes`;
            document.getElementById('seconds').textContent = `${seconds} Seconds`;
        }

        updateCountdown();
        const intervalId = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
